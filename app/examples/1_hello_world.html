<!-- This is what a comment tag looks like in HTML.
    All the text between the opening !-- sequence
    and ending -- sequence are ignored as a comment.

    This file shows how to include a script in a 
    web page.
-->
<html>
    <head>
        <!-- The script tag includes a javascript
            file at the path that's specified in
            the src attribute, which is short for
            "source". The included file will run
            as soon as it is loaded by the browser.
        -->
        <script src="./scripts/1_hello_world.js"></script>
    </head>
    <body>
        <!--
            This won't be displayed until the alters of
            the Javascript are dismissed.
        -->
        <p>Hello World Example</p>
    </body>
</html>
